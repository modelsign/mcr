<!DOCTYPE html><html><head><style>body {
            position: fixed;
            width: 100%;
            height: 100%;

            background: linear-gradient(-45deg, #f1f1f1 0, #f1f1f1 25%, #f8ac59 0, #f8ac59 50%, #f1f1f1 0, #f1f1f1 75%, #f8ac59 0, #f8ac59 100%);
            background-size: 16px 16px;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .fram {
            margin: 64px;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            box-shadow: 0 0 2px #777;
            min-width: 400px;
            min-height: 300px;
            width: calc(100% - 128px);
            height: calc(100% - 128px);
            background: #f0f0f0;
            position: absolute;
        }</style><link rel="icon" sizes="any" href="//mcr.msign.net/favicon.svg"></head><body><div class="ext"></div><div class="fram"><div id="mcr"></div></div><script type="text/javascript" src="//mcr.msign.net/v0.1.3/msign.js"></script></body><script>const TIME_SECONDS = 2000;
  let mcr            = null;
  window.onload      = function () {
    if (window.msign && window.msign.mcr) {
      mcr = msign.mcr;
      mcr.create('#mcr')
         .then(function (_mcr) {
                 mcr = msign.mcr = _mcr;
                 setTimeout(drawSth, TIME_SECONDS);
               }
         );
    }
  };
  
  function drawSth () {
    for (let i = 0 ; i < 1 ; i++)

      setTimeout(function () {
        mcr.option.mode = 0;
        mcr.option.afk  = false;

        // 绘制模型
        mcr.sandbox.models.push(
            {
              type   : 'gltf',
              urlGltf: '//mcr.msign.net/mod/gltf/test0804.gltf?_i=' + i,
              option : {
                position: {
                  x: 0,
                  y: -2200,
                  z: 0
                }
              }
            }
        );
        // 绘制线条
        mcr.sandbox.lines.push(
            {
              title   : 'line_1',
              vertices: [
                { x: 100, z: 200, y: 300, r: 255, g: 0, b: 0 },
                { x: 100, z: 500, y: 400, r: 255, g: 100, b: 0 },
                { x: 200, z: 100, y: 500, r: 255, g: 200, b: 0 },
                { x: 300, z: 100, y: 500, r: 255, g: 255, b: 0 },
                { x: 400, z: 200, y: 300, r: 128, g: 100, b: 255 },
                { x: 400, z: 300, y: 100, r: 128, g: 128, b: 0 }
              ]
            }
        );
        mcr.sandbox.lines.push(
            {
              title   : 'line_2',
              vertices: [
                { x: 700, z: 400, y: 100, r: 0, g: 255, b: 0 },
                { x: 700, z: 600, y: 200, r: 0, g: 255, b: 0 },
                { x: 700, z: 700, y: 300, r: 0, g: 255, b: 0 },
                { x: 800, z: 700, y: 300, r: 0, g: 255, b: 0 },
                { x: 900, z: 600, y: 200, r: 0, g: 255, b: 0 }
              ]
            }
        );
      }, i * TIME_SECONDS);
  }</script></html>
