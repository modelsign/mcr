<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <style>
        body {
            position: fixed;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

            background: linear-gradient(-45deg, #f1f1f1 0, #f1f1f1 25%, #f8ac59 0, #f8ac59 50%, #f1f1f1 0, #f1f1f1 75%, #f8ac59 0, #f8ac59 100%);
            background-size: 16px 16px;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .fram {
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            box-shadow: 0 0 2px #777;
            width: calc(100%);
            height: calc(100%);
            background: #f0f0f0;
        }

    </style>
    <!--<link rel="icon" sizes="any" href="./favicon.svg">-->
</head>
<body>
<div class="ext">
</div>
<div class="fram">
    <div id="mcr"></div>
</div>
</body>

<script>

  const TIME_SECONDS = 2000;

  window.onload = async function () {
    if (window.msign) {
      msign = await msign.create('#mcr');
      setTimeout(drawSth, TIME_SECONDS);
    }
  };
  
  async function drawSth () {
    for (let i = 0 ; i < 1 ; i++)
      setTimeout(() => {
        msign.option.mode = 0;
        msign.option.afk  = false;

        msign.sandbox.models.push(
            {
              type   : 'gltf',
              urlGltf: '/testModels/gltf_json/test0804.json?_i=' + i,
              option : {
                position: {
                  x: 0,
                  y: -2200,
                  z: 0
                }
              }
            }
        );
      }, i * TIME_SECONDS)
  }

</script>
</html>
