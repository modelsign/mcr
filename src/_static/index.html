<html>
<head>
    <style>

        body {
            position: fixed;
            width: 100%;
            height: 100%;

            background: linear-gradient(-45deg, #f1f1f1 0, #f1f1f1 25%, #f8ac59 0, #f8ac59 50%, #f1f1f1 0, #f1f1f1 75%, #f8ac59 0, #f8ac59 100%);
            background-size: 16px 16px;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .fram {
            margin: 64px;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            /*border-style: dashed;*/
            /*border-width: 1px;*/
            /*border-color: #0d8ddb;*/
            box-shadow: 0 0 2px #777;
            min-width: 400px;
            min-height: 300px;
            width: calc(100% - 128px);
            height: calc(100% - 128px);
            background: #f0f0f0;
        }

    </style>
    <!--<link rel="icon" sizes="any" href="./favicon.svg">-->
</head>
<body>
<div class="ext">
</div>
<div class="fram">
    <div id="mcr"></div>
</div>
</body>

<script>

  const TIME_SECONDS = 2000;

  window.onload = async function () {
    if (window.msign) {
      msign = await msign.create('#mcr');
      setTimeout(drawSth, TIME_SECONDS);
    }
  };
  
  async function drawSth () {
    for (let i = 0 ; i < 1 ; i++)
      setTimeout(() => {
        msign.option.mode = 0;
        msign.option.afk  = false;

        msign.sandbox.models.push(
            {
              type   : 'gltf',
              urlGltf: '/testModels/gltf/test0804.gltf?_i=' + i,
              option : {
                position: {
                  x: 0,
                  y: -2000,
                  z: 1000 * i
                }
              }
            }
        );
      }, i * TIME_SECONDS)
  }
</script>
</html>
